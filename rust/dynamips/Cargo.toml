[package]
name = "rust-dynamips"
version = "0.2.23"
edition = "2021"
workspace = ".."
publish = false
rust-version = "1.57" # custom profiles need 1.57

[lib]
crate-type = ["staticlib"]

[dependencies]
circular-buffer = "0.1.7"
gcd = "2.3.0"
libc = "0.2.153"
libc_alloc = "1.0.7"
sptr = "0.3.2"
static_assertions = "1.1.0"
tock-registers = "0.9.0"

[build-dependencies]
autocfg = "1.2.0"

[features]
ENABLE_IPV6 = []
